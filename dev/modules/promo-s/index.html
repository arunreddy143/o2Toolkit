<div class="grid" ng-repeat="moduleData in moduleData | filter:{name:'Promo S'}">  
	

	<div class="module label-xxl desktop-fragments-label-xxl-2" > 
       <h2 >{{moduleData.name}}</h2> 
       <div class="line"></div> 
    </div>
	
	<div class="default-txt-container">
		<p>{{moduleData.description}}</p>
		<full-spec name="View Full Specifications"  />
		<div class="fullSpecs" ng-bind-html="moduleData.full"></div>
	</div>
	
	
	
	<button addmodules  class="btn-primary add-module" name="promo-s-directive" moduledata="{{moduleData}}">Add Module</button>

	<div class="section-wrap col-3"> 
	  <promo-s-directive name="Promo S" /> 
	</div>

	<div class="code-snippet">
		<div class="module label-xxl desktop-fragments-label-xxl-2" > 
			<h2 >Code Snippet</h2> 
			<div class="line"></div> 
		</div>


		<uib-tabset active="active">
			<uib-tab index="0" heading="HTML">

			<pre-code class="prettyprint"></pre-code>

			</uib-tab>

			<uib-tab index="1" heading="CSS">
		<div ng-include="'./modules/promo-s/promo-s-css.html'"></div>
			</uib-tab>
		</uib-tabset>

	</div>

	<div class="grid-row">
		<div class="module label-xxl desktop-fragments-label-xxl-2" > 
	       <h2 >View the page in different breakpoints</h2> 
	       <div class="line"></div> 
	    </div>
	    <device-view></device-view>
	</div> 
</div>
